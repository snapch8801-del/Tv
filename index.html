<script>
'use strict';

const $ = (id)=>document.getElementById(id);
let data = []; let editingId = null;

// === Logo Management ===
const SAVED_LOGO = localStorage.getItem('business_logo');

$('logoInput').onchange = (e) => {

async function load() {

function render() {
  const tb = $('tbody'); tb.innerHTML = '';
